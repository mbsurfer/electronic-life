<!DOCTYPE html>
<html ng-app="elife">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="" />

        <base href="/">

        <title>Electronic Life</title>

        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/styles.min.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="MainController as main" class="page-body">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Electronic Life</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="intro">
                <h1>Electronic Life</h1>
                <p class="lead">A Zelda themed implementation of Electronic Life</p>
            </div>

            <div class="content">
                <table>
                    <tbody>
                    <tr ng-repeat="row in main.displayWorld track by $index">
                        <td ng-repeat="cell in row track by $index">
                            <div ng-if="cell.orientation !== undefined"
                                 class="cell cell-{{cell.originChar}} cell-r-{{cell.orientation}}"></div>
                            <div ng-if="cell.orientation === undefined" class="cell cell-{{cell.originChar}}"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div>
                    Count: {{main.turnCount}}
                </div>

                <div>
                    <a ng-click="main.togglePlay();" class="btn btn-default">{{(main.isPlaying) ? 'Pause' : 'Action'}}</a>

                    <a ng-click="main.stepPlay();" class="btn btn-default">Step</a>

                </div>

            </div>

        </div><!-- /.container -->

        <!-- Bottom Scripts -->
        <script src="bower_components.js"></script>

        <!-- App -->
        <script src="app/app.js"></script>

    </body>
</html>
